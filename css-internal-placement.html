<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Placement Internal</title>

    <!-- menambahkan internal CSS di dalam tag head menggunakan tag style -->
    <style>
        h1 {
            color: orange;
            background: black;
        }
    </style>

</head>
<body>
    <h1>CSS Placement Internal</h1>

    <h2>Ini elemen h2</h2>
    <h1>Ini elemen h1</h1>


</body>
</html>
